<!DOCTYPE html>

<head>

  <title>Digital Agência Designers</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="./assets/css/style.css">

<body>
